<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Captcha Generator</h1>
      <div class="main-input">
        <div class="captcha-input">yhTb4</div>
        <div class="box">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <input type="text" class="enterInput" placeholder="Enter captcha" />
      </div>
      <label class="caps-spec"></label>
      <button class="btn" disabled="true">Submit Captcha</button>
    </div>
  </body>
</html>
